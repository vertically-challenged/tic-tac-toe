<!DOCTYPE html>
<html>
<head>
	<title>tic tac toe/</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, height=device-height">
</head>
<body>
    <form action="tic_tac_toe">
        <input type="radio" id="cell_1_x">
        <input type="radio" id="cell_1_o">
        <input type="radio" id="cell_2_x">
        <input type="radio" id="cell_2_o">
        <input type="radio" id="cell_3_x">
        <input type="radio" id="cell_3_o">
        <input type="radio" id="cell_4_x">
        <input type="radio" id="cell_4_o">
        <input type="radio" id="cell_5_x">
        <input type="radio" id="cell_5_o">
        <input type="radio" id="cell_6_x">
        <input type="radio" id="cell_6_o">
        <input type="radio" id="cell_7_x">
        <input type="radio" id="cell_7_o">
        <input type="radio" id="cell_8_x">
        <input type="radio" id="cell_8_o">
        <input type="radio" id="cell_9_x">
        <input type="radio" id="cell_9_o">
	    <section class="playing-field">
	    	<div class="container">
	    		<div id="cell_1">
                    <label for="cell_1_x"></label>
                    <label for="cell_1_o"></label>
                </div>
	    		<div id="cell_2">
                    <label for="cell_2_x"></label>
                    <label for="cell_2_o"></label>
                </div>
	    		<div id="cell_3">
                    <label for="cell_3_x"></label>
                    <label for="cell_3_o"></label>
                </div>
	    		<div id="cell_4">
                    <label for="cell_4_x"></label>
                    <label for="cell_4_o"></label>
                </div>
	    		<div id="cell_5">
                    <label for="cell_5_x"></label>
                    <label for="cell_5_o"></label>
                </div>
	    		<div id="cell_6">
                    <label for="cell_6_x"></label>
                    <label for="cell_6_o"></label>
                </div>
	    		<div id="cell_7">
                    <label for="cell_7_x"></label>
                    <label for="cell_7_o"></label>
                </div>
	    		<div id="cell_8">
                    <label for="cell_8_x"></label>
                    <label for="cell_8_o"></label>
                </div>
	    		<div id="cell_9">
                    <label for="cell_9_x"></label>
                    <label for="cell_9_o"></label>
                </div>
            </div>
        </section>
        <section class="modal game-over">
            <div class="modal__overlay"></div>
            <div class="game-over__message">
                <span>Game Over</span> 
                <span id="message"></span>
                <input type="reset" value="Play again">
            </div>
        </section>
    </form>
</body>
</html>
